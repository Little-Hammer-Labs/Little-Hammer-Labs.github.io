<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Little Hammer Labs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: #fdfcf9; /* light warm tone to match logo bg */
      color: #1e2d3a; /* navy text */
    }

    .container {
      max-width: 700px;
      padding: 2rem;
    }

    img {
      max-width: 120px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #1e2d3a;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e85a2c; /* orange accent from hammer */
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Swap "logo.png" with the actual path to your logo file -->
    <img src="logo.png" alt="Little Hammer Labs Logo">
    <h1>Little Hammer Labs</h1>
    <div class="tagline">Building custom apps that hit hard.</div>
    <p>We’re crafting innovative software solutions.<br>Full site coming soon.</p>
    <div class="footer">© 2025 Little Hammer Labs</div>
  </div>
</body>
</html>
